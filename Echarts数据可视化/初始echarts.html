<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div{
            width: 800px;
            height: 400px;
            margin: 0 auto;
        }
        
    </style>
    <script src="./echarts.min.js"></script>
        <!-- 引入文件
        准备盒子
        初始化实例化对象
        准备配置项
        将配置对象给实例化对象 -->
</head>
<body>
    <div></div>
</body>
<script>
    //参数dom元素
    //初始化实例对象
    var mCharts = echarts.init(document.querySelector('div'));
    //配置对象
    var xDataArr=['小明','小红','小李','茅台','大强','黄杰','猪油'];
    var yDataArr=[10,20,50,40,80,70,80];
    //配置对象
    var option = {
        //标题配置
        title:{
            //文本内容
            text:"成绩",
            //边框宽度
            borderWidth:5,
            textStyle:{
                color:'blue'
            },
            borderColor:'green',
            borderRadius:5,
            left:50,
            top:10
        },
        //鼠标滑过提示
        tooltip:{
            show:true,
            // trigger:'item',
            trigger:'axis',
            position: function(p) { //其中p为当前鼠标的位置
                return [p[0] + 10, p[1]];
            },
            extraCssText: 'width:160px;height:50px;',
            formatter: "{a} <br/>{b}:{c}", 
            triggerOn:'click',
            //格式化内容
            // formatter:'{b}的成绩是{c}'
            formatter:function(arg){
                //靠返回值提示
                return arg[0].name + '的分数是:'+arg[0].data 
            }
        },
        toolbox:{
            //导出图片
            feature:{
                saveAsImage:{},//导出图片功能
                dataView:{},//数据视图
                restore:{},//开启重置的功能
                dataZoom:{},//区域缩放
                magicType:{
                    type:['bar','line']//动态图标切换
                }
            }
        },
        xAxis:{
            type:'category',
            data:xDataArr
        },
        yAxis:{
            type:'value',
        },
        series:[
            {
                name:'语文',
                type:'bar',
                data:yDataArr,
                //标记语言
                markPoint:{
                    data:[
                        {
                            type:'max',
                            name:'最大值'
                        },{
                            type:'min',
                            name:'最小值'
                        }
                    ]
                },
                markLine:{
                    data:[{
                        type:'average',
                        name:'平均值'
                    }]
                },
                //在图上显示数据
                label:{
                    show:true,
                    //旋转
                    rotate:-30,
                    position:'inside'
                },
                //宽度
                barWidth:'50%'
            }
        ]
    }
    //设置配置对象
    mCharts.setOption(option)
</script>
</html>
