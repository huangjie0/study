    function aj(a,b){
        if(a === b) return true
        let aProps = Object.getOwnPropertyNames(a)
        let bProps = Object.getOwnPropertyNames(b)
        if(aProps.length != bProps.length) return false
        for(let p in a){
            if(b.hasOwnProperty(p)){
                if(typeof a[p] === 'object'){
                    if(!aj(a[p],b[p])) return false
                }else if(a[p] != b[p]){
                    return false
                }
            }else{
                return false
            }
        }
        return true
    }
