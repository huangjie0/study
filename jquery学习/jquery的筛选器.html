<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery筛选器</title>
</head>
<body>
    <ul>
        <li>1</li>
        <li class="box">2</li>
        <li>3</li>
        <li>4</li>
        <i>子一级</i>
        <li>5</li>
        <div>
            <span>我是ul内的span标签 <i class="i"></i></span>
        </div>
        <li>6</li>
        <li>
            <i>子二级</i>
        </li>
        <li class="box">8</li>
        <li>9</li>
        <li>10</li>
    </ul>
    <script src="./jquery-1.8.3.min.js"></script>
    <script src="./jquery筛选器.js"></script>
</body>
</html>
