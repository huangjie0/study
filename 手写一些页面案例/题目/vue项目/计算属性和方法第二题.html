<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .ul{
            width: 500px;
            height: 50px;
            margin: 0 auto;
            list-style: none;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .ul>li{
            width: 170px;
            height: 50px;
            border: 1px solid black;
            text-align: center;
            line-height: 50px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div id="root">
        <ul class="ul">
            <li @click=''>鸭</li>
            <li>花</li>
            <li>恐龙</li>
        </ul>
        <div>
            <img :src="flag">
        </div>
    </div>
</body>
<script>
    const vm = new Vue({
        el:'#root',
        data() {
            return {
                list:['../vue项目/img/1.jpeg','../vue项目/img/2.jpeg','../vue项目/img/3.jpeg'],
                flag:false
            }
        },
    })
</script>
</html>
