<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .ul{
            width: 500px;
            height: 50px;
            margin: 0 auto;
            list-style: none;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .ul>li{
            width: 170px;
            height: 50px;
            border: 1px solid black;
            text-align: center;
            line-height: 50px;
            font-size: 20px;
        }
        .box{
            width: 500px;
            height: 300px;
            margin: 0 auto;
        }
        .box>img{
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="root">
        <ul class="ul">
            <li @click='duck()'>风景一</li>
            <li @click='flower()'>风景二</li>
            <li @click='dinosaur()'>风景三</li>
        </ul>
        <div class="box">
            <img :src="imgarr[index]" v-show="index==0">
            <img :src="imgarr[index]" v-show="index==1">
            <img :src="imgarr[index]"v-show="index==2">
        </div>
    </div>
</body>
<script>
    const vm = new Vue({
        el:'#root',
        data() {
            return {
                imgarr:['./img/1.jpeg','./img/2.jpeg','./img/3.jpeg'],
                index:0
            }
        },
        methods: {
            duck(){
                this.index=0
            },
            flower(){
                this.index=1
            },
            dinosaur(){
                this.index=2
            }

        }
    })
</script>
</html>
