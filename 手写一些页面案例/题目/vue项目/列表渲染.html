<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表渲染</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            width: 800px;
            height: 500px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .box1{
            width: 100px;
            height: 500px;
        }
        .box2{
            width: 700px;
            height: 500px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        } 
        .ul1{
            width: 90px;
            height: 500px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
        }
        .ul1>li{
            width:90px;
            height: 80px;
            list-style: none;
            text-align: center;
            line-height: 80px;
            font-size: 20px;
        }

    </style>
</head>
<body>
    <div id="root">
        <div class="box">
            <div class="box1">


            </div>
            <div class="box2">
                <ul class="ul1">
                    <li>姓名</li>
                    <li v-for='item,index in list' :key='index'>{{item.name}}</li>
                </ul>
                <ul class="ul1">
                    <li>数学</li>
                    <li v-for='item,index in list' :key='index'>{{item.score[0].math}}</li>
                </ul>
                <ul class="ul1">
                    <li>语文</li>
                    <li v-for='item,index in list' :key='index'>{{item.score[0].chinese}}</li>
                </ul>
                <ul class="ul1">
                    <li>英语</li>
                    <li v-for='item,index in list' :key='index'>{{item.score[0].english}}</li>
                </ul>
                <ul class="ul1">
                    <li>地理</li>
                    <li v-for='item,index in list' :key='index'>{{item.score[0].geography}}</li>
                </ul>
                <ul class="ul1">
                    <li>历史</li>
                    <li v-for='item,index in list' :key="index">{{item.score[0].history}}</li>
                </ul>
                <ul class="ul1">
                    <li>总分</li>
                    <li v-for='item,index in list' :key='index'>{{full(index)}}</li>
                </ul>
            </div>
        </div>

    </div>
    
</body>
<script>
    const vm = new Vue({
        el:'#root',
        data() {
            return {
                list: [
      {
          name: '肖枫',

          score: [{

              math: 99, chinese: 100, english: 100, geography: 99, history: 98

          }]

      },

      {

          name: '安澜',

          score: [{

              math: 90, chinese: 98, english: 89, geography: 96, history: 100

          }]

      },

      {

          name: '路小北',

          score: [{

              math: 88, chinese: 87, english: 77, geography: 86, history: 78

          }]

      },

      {
          name: '许巍',
          score: [{
              math: 39, chinese: 40, english: 76, geography: 90, history: 59
          }]
      },

  ]
            }
        },
        // methods: {
        //     full(index){
        //         let sum = 0 ;
        //         for(const key in this.list[index].score[0]){
        //             sum += this.list[index].score[0][key]
        //         }
        //         return sum;
        //     }
        // }
        computed:{
            full(index){
                return function(index){
                    return this.list[index].score[0].math+this.list[index].score[0].chinese+
                    this.list[index].score[0].english+this.list[index].score[0].geography+
                    this.list[index].score[0].history
                }
            }
        }
    })
</script>
</html>
