<script>
 //匹配时间
 var time1 = "23:01";
 var time2 = "01:23";
 var reg = /^((0[0-9])|(1[0-9])|(2[0-3])):([0-5][0-9])$/;
 console.log(reg.test(time1));
 console.log(reg.test(time2));

 //匹配日期简单版本
 //2017-01-01  //1-31天
var time = "2017-01-01";
var reg = /^([0-9]{4})-((0[0-9])|(1[0-2]))-(([0-2][0-9])|(3[01]))$/;
console.log(reg.test(time));
</script>
