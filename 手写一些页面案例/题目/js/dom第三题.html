<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>第三题</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        .box{
            width: 1000px;
            height: 600px;
            margin: 0 auto;
            background-color: #f7f7f7;
            border: 2px solid #e5e5e5;
        }
        .box1{
            width: 1000px;
            height: 120px;
            border-bottom: 2px solid #e5e5e5;
        }
        .box1>h1{
            color:#888888;
            font-size: 50px;
            margin-top: 30px;
            margin-left: 100px;
        }
        form{
            width: 1000px;
            height: 317px;
            margin-top: 65px;
            position: absolute;
        }
        form>input{
            display: block;
            position: relative;
            width: 717px;
            height: 74px;
            left: 150px;
            border: 2px solid #e5e5e5;
            outline: none;
        }
        form>button{
            width: 161px;
            height: 69px;
            bottom: -10px;
            left: 150px;
            background-color: #d47b78;
            border-radius: 10px;
            border: 0;
            font-size: 20px;
            color: white;
            position: relative;
            cursor: pointer;
        }
        .span1{
            width: 145px;
            height: 30px;
            display: block;
            font-size: 20px;
            color: #a5a5a5;
            position: relative;
            top: 50px;
            left: 35px;

        }
        .span2{
            width: 145px;
            height: 25px;
            display: block;
            font-size: 20px;
            color: #a5a5a5;
            position: relative;
            top: 50px;

        }
        .input_1::-webkit-input-placeholder {
            color: #a5aba5;
            font-size: 20px;
        }
        .input_2::-webkit-input-placeholder {
            color: #a5aba5;
            font-size: 20px;
        }
        .input_1,.input_2{
            font-size: 30px;
            color: #888888;
        }
        form>p{
            color: red;
            width: 500px;
            height: 30px;
            font-size: 20px;
            margin-left: 150px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="box1">
            <h1>表单</h1>
        </div>
        <form>
            <span class="span1">Your Name:</span><input type="text" class="input_1" placeholder="姓名要求，4到16位，字母，数字，下划线，减号"><br>
            <p class="p1">您输入的用户名不符合要求，请重新输入!</p>
            <span class="span2">Your Password: </span><input type="password" class="input_2" placeholder="密码要求，8到15位，字母，数字或下划线字符">
            <p class="p2">您输入的密码不正确或者不满足要求，请重新输入!</p>
            <button disabled>Send</button>
        </form>
    </div>   
</body>
<script>
     //封装用户名正则函数
     function reg_name(text){
    //字母数字下划线减号
        var reg_name=/^[0-9a-zA-Z_-]{4,16}$/
        return reg_name.test(text)
    }
    //封装密码正则函数
    function reg_password(text1){
    //8到15位，字母，数字或下划线字符
        var reg_password=/^[a-zA-Z(0-9)|_]{8,15}$/
        return reg_password.test(text1)
    }

    var input = document.querySelector('.input_1')
    var input_1 = document.querySelector('.input_2')
    //给第一个标签绑定事件，验证用户名对不对
    input.oninput=function(){
        var input_value = input.value
        var p1 = document.querySelector('.p1');
        p1.style.display=reg_name(input_value) ? 'none' : 'block'
        if(input_value.length==0){
            p1.style.display='none'
       }
    }
    //给第二个input绑定事件并且验证密码对不对
    input_1.oninput=function(){
       var input1_value = input_1.value
       var p2 = document.querySelector('.p2')
       p2.style.display=reg_password(input1_value) ? 'none' : 'block'
       if(input1_value.length==0){
            p2.style.display='none'
       }
    }

    //给button绑定事件
    // var button = document.querySelector('button')

    //     if(reg_name(input_value) && reg_password(input1_value)){
    //         window.open('https://www.baidu.com');
    //     }
    // }
    var button = document.querySelector('button');
    

</script>
