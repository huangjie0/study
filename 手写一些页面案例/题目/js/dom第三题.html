<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>第三题</title>
    <link rel="stylesheet" href="./dom第三题.css">
</head>
<body>
    <div class="box">
        <div class="box1">
            <h1>表单</h1>
        </div>
        <form action="https://www.jd.com">
            <span class="span1">Your Name:</span><input type="text" class="input_1" placeholder="姓名要求，4到16位，字母，数字，下划线，减号" oninput="a()"><br>
            <p class="p1">您输入的用户名不符合要求，请重新输入!</p>
            <span class="span2">Your Password: </span><input type="password" class="input_2" placeholder="密码要求，8到15位，字母，数字或下划线字符" oninput="b()">
            <p class="p2">您输入的密码不正确或者不满足要求，请重新输入!</p>
            <button>提交</button>
        </form>
    </div>   
</body>
