<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dom第四题</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.css">
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            margin: 0 auto;
            width: 800px;
            height: 100px;
            background-color: #f4674c;
            position: relative;
        }
        p{
            width: 800px;
            height: 40px;
            font-size: 20px;
            line-height: 20px;
            text-align: center;
            position: absolute;
            top: 20px;
            color: white;
            text-shadow: 2px 1px #cfcfcf;
        }
        .input{
            width: 400px;
            height: 30px;
            border: 0;
            outline-style: none;
        }
        button{
            width: 200px;
            height: 30px;
            border: 0;
            outline: none;
            margin-left: 0;
            font-size: 20px;
            background-color: #e2e2e2;
            color: #9c9c9c;
        }
        .box1{
            width: 600px;
            height: 30px;
            display: flex;
            flex-wrap: nowrap;
            position: absolute;
            top: 50px;
            left: 100px;
        }
        .input::-webkit-input-placeholder {
            color: #a5aba5;
            font-size: 10px;
        }
        .input{
            font-size: 17px;
            color: #9c9c9c;
        }
        .box2{
            width: 800px;
            height: 35px;
            background-color: white;
            margin: 0 auto;
            line-height: 35px;
            color: #9c9c9c;
            display: none;
        }
        .box2:hover{
            background-color: #cfcfcf;
            color: white;
        }
        .box3{
            width: 60px;
            height: 35px;
            background-color: #f4674c;
        }
    </style>
</head>
<body>
    <div class="box">
        <p>To Do List</p>
        <div class="box1">
            <input type="text" class="input" placeholder="请输入任务">
            <button>Add</button>
        </div>
    </div>
    <div class="box2">
        <div class="box3">

        </div>
    </div>
</body>
<script>
    var input = document.querySelector('input');
    input.oninput=function(){
        var input_value = input.value
        var arr = input_value.split('')
        var button = document.querySelector('button');
        button.onclick=function(){
            var box2 = document.querySelector('.box2');
            box2.style.display='block'
            var str=''
            for(var i=0 ;i<arr.length;i++){
                str+=arr[i]
            } 
            box2.innerHTML=`
            <div>${str}</div>
            ` 
        }   
    }   
</script>
</html>
