<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dom第四题</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.css">
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            margin: 0 auto;
            width: 800px;
            height: 100px;
            background-color: #f4674c;
            position: relative;
        }
        .box > p{
            width: 800px;
            height: 40px;
            font-size: 20px;
            line-height: 20px;
            text-align: center;
            position: absolute;
            top: 20px;
            color: white;
            text-shadow: 2px 1px #cfcfcf;
        }
        .input{
            width: 400px;
            height: 30px;
            border: 0;
            outline-style: none;
        }
        button{
            width: 200px;
            height: 30px;
            border: 0;
            outline: none;
            margin-left: 0;
            font-size: 20px;
            background-color: #e2e2e2;
            color: #9c9c9c;
        }
        button:hover{
            cursor: pointer;
        }
        .box1{
            width: 600px;
            height: 30px;
            display: flex;
            flex-wrap: nowrap;
            position: absolute;
            top: 50px;
            left: 100px;
        }
        .input::-webkit-input-placeholder {
            color: #a5aba5;
            font-size: 10px;
        }
        .input{
            font-size: 17px;
            color: #9c9c9c;
        }
        ul>li{
            width: 800px;
            height: 30px;
            margin: 0 auto;
            line-height: 30px;
            list-style: none;
            background-color:#f3f3f3;
            color: #9c9c9c;
        }
        li>.fa-check{
            width: 30px;
            height: 30px;
            font-size: 20px;
            line-height: 30px;
            text-align: center;
            float: left;
            
        }
        li>.fa-remove{
            width: 30px;
            height: 30px;
            font-size: 20px;
            line-height: 30px;
            text-align: center;
            float: right;
        }
      
        li>.fa-remove:hover{
            background-color: #f4674c;
            color: white;
        }
        ul>div{
            width: 800px;
            height: 30px;
        }
        .hidden{
            display: none;
        }
    </style>
</head>
<body>
    <div class="box">
        <p>To Do List</p>
        <div class="box1">
            <input type="text" class="input" placeholder="请输入任务">
            <button>Add</button>
        </div>
    </div>
    <ul>
    </ul>
</body>
<script>
    var btn = document.querySelector('button');
    var input = document.querySelector('input');
    input.oninput=function(){
        btn.onclick=function(){
        var ul = document.querySelector('ul');
        var li = document.createElement('li');
        var i = document.createElement('i');
        var i1=document.createElement('i');
        i1.setAttribute("class","fa fa-remove")
        i.setAttribute("class","fa fa-check hidden");
        li.innerText=input.value
        ul.appendChild(li);
        li.appendChild(i);
        li.appendChild(i1);
        i1.onclick=function(){
            ul.removeChild(li);
        }

        //定义开关控制里面样式
        var flag=false;
        li.onclick=function(){
            flag=!flag
            if(flag){
                li.style.background='#9c9c9c'
                li.style.color='#f3f3f3'
                li.style.textDecoration='line-through'
                i.style.display='block'
            }else{
                li.style.background='#f3f3f3'
                li.style.color='#9c9c9c'
                li.style.textDecoration='none'
                i.style.display='none'
            }
        }
        }  
    }
</script>
</html>
