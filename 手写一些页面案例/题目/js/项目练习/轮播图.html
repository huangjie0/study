<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>轮播图</title>
    <link rel="stylesheet" href="./轮播图.css">
</head>
<body>
    <div class="box">
        <ul class="ul">
            <li style="background-color: green;">4</li>
            <li style="background-color: aqua;">1</li>
            <li style="background-color: blue;">2</li>
            <li style="background-color: gold;">3</li>
            <li style="background-color: green;">4</li>
            <li style="background-color: aqua;">1</li>
        </ul>
        <div class="left"><</div>
        <div class="right">></div>
        <ol>
            <li class="active one" data-num="1"></li>
            <li class="two" data-num="2"></li>
            <li class="three" data-num="3"></li>
            <li class="four" data-num="4"></li>
        </ol>
    </div>  
</body>
</html>
<script src="./轮播图.js">
</script>
