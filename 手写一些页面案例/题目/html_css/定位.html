<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.css">
    <title>定位</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .box{
            width: 600px;
            height: 400px;
            background-color: pink;
            margin: 0 auto;
            position: relative;
            background-image: url('./22.jpg');
            background-repeat: no-repeat;
        }
        .div1{
            width: 20px;
            height: 40px;
            background-color: black ;
            opacity: 0.2;
            border-radius: 0px 20px 20px  0px;
            position: absolute;
            top: 175px;
            left:0;
        }
        .i_1{
            color: white;
            position: absolute;
            top: 10px;
        }
        .i_2{
            color: white;
            position: absolute;
            top: 10px;
            right: 0;
        }
        .div2{
            width: 20px;
            height: 40px;
            background-color: black ;
            opacity: 0.2;
            border-radius: 20px  0px   0px 20px;
            position: absolute;
            top: 175px;
            right:0;
        }
        .div3{
            width: 120px;
            height: 20px;
            background-color:black;
            opacity: 0.2;
            display: flex;
            justify-content: space-between;
            border-radius: 10px 10px 10px 10px;
            position: absolute;
            bottom: 20px;
            left: 240px;
        }
        .div3>div{
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color:white;
            opacity: 0.7;
        }
        #div4{
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="div1">
            <i class="fa fa-chevron-left i_1"></i>
        </div>
        <div class="div2">
            <i class="fa fa-chevron-right i_2"></i>
        </div>
        <div class="div3">
            <div id="div4"></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
    
</body>
</html>
