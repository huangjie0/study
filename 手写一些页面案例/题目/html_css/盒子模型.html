<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>盒子模型</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            width: 1920px;
            height: 30px;
            display: flex;
            border-bottom: 1px solid #f1eef0;
        }
        .box > div{
            width: 200px;
            height: 30px;
            line-height: 30px;
            text-align: center;
            cursor: pointer;
        }
        .box1:hover{
            background-color: #f1eef0;
        }
    </style>
</head>
<body>
   <div class="box">
       <div class="box1">设为主页</div>
       <div class="box1">手机新浪网</div>
       <div class="box1">移动客户端</div>
       <div class="box1">博客</div>
       <div class="box1">微博</div>
       <div class="box1">关注我</div>
   </div>
</body>
</html>
