<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浮动结构</title>
    <style>
        .box{
            width: 100%;
            height: 200px;
            background-color: aquamarine;
            text-align: center;
            line-height: 200px;
            font-size: 30px;
            color: white;
        }
        ul{
            width: 100%;
            height: 50px;
            list-style: none;
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin-top: 20px;
        }
        ul>li{
            background-color: blueviolet;
            width: 300px;
            height: 50px;
            line-height: 50px;
            text-align: center;
        }
        *{
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <div class="box">
        图片
    </div>
    <ul>
        <li>网站首页</li>
        <li>网站首页</li>
        <li>网站首页</li>
        <li>网站首页</li>
        <li>网站首页</li>
        <li>网站首页</li>
        <li>网站首页</li>
    </ul>
</body>
</html>
