<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>媒体查询</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="./媒体查询.css">
</head>
<body>
    <div class="box">
        <div class="left">
            <div class="github">
                <i class=" fa fa-list"></i>
                <i class="fa fa-github"></i>
            </div>
            <input type="text" class="text">
            <div class="pull">
                <div>Pull requests</div>
                <div>Issues</div>
                <div>Marketplace</div>
                <div>Explore</div>
            </div>
        </div>
        <div class="center">
            <i class="fa fa-github"></i>
        </div>
        <div class="right">
            <div>
                <i class="fa fa-bell-o"></i>
            </div>
            <div>
                <i class="fa fa-spinner"></i>
            </div>
            <div>
                <i class="fa fa-deafness"></i>
            </div>
        </div>
    </div>
</body>
<link rel="stylesheet" type="text/css" href="change.css" media="only screen and (max-width:900px)"/>
</html>
