<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>缩小</title>
    <style>
        div{
            width: 300px;
            height: 300px;
            border: 5px solid #cccc;
            margin: 0 auto;
            overflow: hidden;
        }
        img{
            width: 100%;
            transition: all 2s;
            transform-origin: left bottom;
        }
        div:hover img{
            transform: scale(1.5)
        }
    </style>
</head>
<body>
    <div>
        <img src="img/red.jpg" alt="这是一张图片">
    </div>
    
</body>
</html>
