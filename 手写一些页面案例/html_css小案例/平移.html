<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D平移</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div{
            width: 200px;
            height: 200px;
            background-color: red;
            transition: all 2s;
            transform: translate(50px);
        }
        div:hover{
            transform: translate(100px,100px);
        }
    </style>
</head>
<body>
    <div>

    </div>
</body>
</html>
