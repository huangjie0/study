<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组</title>
    <script>
        var res=[100,200,"鱼鱼",true,false]
        //数组的操作
        var arr=[100,200,300,400]
        console.log(arr);//打印数组
        console.log(arr.length)//获取数组的长度
        arr.length=5;//修改数组的长度
        console.log(arr.length);
        console.log(arr[1]);
        arr[1]=700;
        console.log(arr);//设置数组
        //遍历数组
        for(var i=0;i<arr.length;i++){
            alert(arr[i]);
        }
        var arr_1=new Array(5);
        arr_1[0]="hao";
        arr_1[1]="gdg";
        arr_1[2]="hd";
        console.log(arr_1);
    </script>
</head>
