<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 非常规标签
        var html = document.documentElement//html标签
        var head = document.head//获取head标签
        var body = document.body//获取body标签
        //常规标签
        document.getElementById()//根据id获取元素
        document.getElementsByClassName()//根据类名获取元素
        document.getElementsByName()//根据属性名为name获取元素
        document.getElementsByTagName()//根据标签名获取元素
    </script>
</body>
</html>
