        // 方法三：
        var arr=[]
        while(arr.length<30){
            arr[arr.length]=(arr.length+1)*2
        }
        // console.log(arr)

        /*
        将作业一求和
        */
       var newarr=[]
       var sum=0;
       var count=0
       for(var i=0;i<arr.length;i++){
        //    console.log(arr[i])
           sum+=arr[i];
           count++;
           if(count%5===0){
                newarr[newarr.length]=sum/5;
                sum=0;
           }
       }
       console.log(newarr);
