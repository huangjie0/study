<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dom节点</title>
</head>
<body>
    <p>我是div前面的一个标签</p>
    <div class="box" id="box1">
        hello
        <span>你好</span>
        <span>世界</span>
        world
    </div>    
    <div>
        我是div下面的节点
    </div>
</body>
<script>
    //获取节点
    //非常规标签，常规标签
    var box = document.querySelector('div')
    //获取所有节点
    console.log(box.childNodes)
    //获取元素节点
    console.log(box.children)
    //firstChild,得到父节点下的第一个节点
    console.log(box.firstChild)
    //firstElementChild,得到父节点下第一个子元素节点
    console.log(box.firstElementChild)
    //lastChild,得到父节点下最后一个节点
    console.log(box.lastChild)
    //lastElementChild,得到父节点下最后一个元素节点
    console.log(box.lastElementChild)
    //previousSibling，获取上一个节点
    console.log(box.previousSibling)
    //previousElementSibling,获取上一个元素节点
    console.log(box.previousElementSibling)
    //nextSibling,获取元素下一个节点
    console.log(box.nextSibling)
    //获取元素下一个元素节点
    console.log(box.nextElementSibling)
    //获取该节点的父节点
    console.log(box.parentNode.parentNode.parentNode)
    //获取该节点的父元素节点
    console.log(box.parentElement)
    //获取属性节点
    console.log(box.attributes)
</script>
</html>
