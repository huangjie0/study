<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href="https://www.baidu.com">点我一下</a>
    <form action="https://www.baidu.com">
        <button>点我提交信息</button>
    </form>
</body>
<script>
    var a = document.querySelector('a')
    a.onclick =  function(e){
        e=e||window.event
        e.preventDefault();
    }
    var btn = document.querySelector('button');
    btn.onclick=function(e){
        //浏览器事件兼容
        e=e||window.event
        //标准浏览器
        // e.preventDefault();
        // //IE低版本浏览器
        // e.returnValue = false;
        try{
            e.preventDefault();
        }catch{
            e.returnValue=false
        }
    }
</script>
</html>
