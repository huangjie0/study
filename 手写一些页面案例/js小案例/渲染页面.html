    var ul =document.querySelector('ul')
    var prev =document.querySelector('.prev')
    var nextbtn =document.querySelector('.next')
    var totalBox =document.querySelector('.total')
    var select = document.querySelector('select')

    var current = 1;//表示第几页
    var pagesize = 4;//表示一页第几条数据
    var total = 1//表示计算总页数

   //准备渲染页面的函数
    function bindHtml(){
        //截取数组
        var bind=arr.slice((current-1)*pagesize,current*pagesize)
        //渲染页面
        var str=''
        bind.forEach(function(item){
            str += `
            <li>
                <img src="${item.address}" alt="">
                <p>${item.name}</p>
                <p>城市:${item.city}</p>
                <p>价格:${item.price}</p>
                <p>时间:${item.time}</p>
            </li>
            `
        })
        ul.innerHTML = str
        total=Math.ceil(arr.length/pagesize)
        //渲染标签
        totalBox.innerHTML = current + '/' + total
        //渲染按钮
        prev.className = current <=1 ? 'prev disable':'prev';
        nextbtn.className = current >= total ? 'next disable':'next';
    }
    nextbtn.onclick=function(){
        if(current>=total) return
        current++
        bindHtml()
    }
    prev.onclick=function(){
        if(current<=1)return
        current--
        bindHtml()
    }
    select.onchange=function(){
          pagesize = select.value - 0
          current=1
          bindHtml()
        }
    bindHtml()
