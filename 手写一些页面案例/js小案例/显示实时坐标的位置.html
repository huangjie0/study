<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>实时坐标</title>
</head>
<body>
    <h1>
        x轴的坐标位置是：<span class="x">0</span><br>
        y轴的坐标位置是：<span class="y">0</span>
    </h1>
</body>
<script>
    //给文档流绑定事件
    document.onmousemove=function(e){
        //兼容浏览器
        e = e | window.event
        var x=e.pageX
        var y=e.pageY
        console.log(x,y)
    }
</script>
</html>
