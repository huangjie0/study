<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>拖拽</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div{
            width: 300px;
            height: 300px;
            background-color: blue;
            position: absolute;
        }
    </style>
</head>
<body>
    <div>
    </div>
</body>
<script>
    var flag = false;
    var div = document.querySelector('div')
    div.onmousedown = function(){
        flag = true
        console.log('鼠标按下了')
    }
    div.onmouseup = function(){
        flag = false
        console.log('鼠标抬起来了')
    }
    document.onmousemove=function(e){
        if(flag==false)return
        e = e||window.event

        var x = e.clientX-150
        var y = e.clientY-150

        if(x<=0)x = 0
        if(y<=0)y = 0
        if(x >= document.documentElement.clientWidth-div.offsetWidth){
            x=document.documentElement.clientWidth-div.offsetWidth
        }
        if(y>=document.documentElement.clientHeight-div.offsetHeight){
            y=document.documentElement.clientHeight-div.offsetHeight
        }
        div.style.left= x +'px'
        div.style.top= y  + 'px'
    }
</script>
</html>
