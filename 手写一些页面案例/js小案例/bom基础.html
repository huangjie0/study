<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bom基础</title>
</head>
<body>
    <button id="btn">点我跳走</button>
    <button id="btn1">点我刷新</button>
    <script>
        // 获取浏览器窗口大小
        console.log(window.innerWidth);
        console.log(window.innerHeight);
        // 浏览器的弹出层
        window.alert('你好啊')//无返回值
        window.confirm('作业做完了么？')//返回值是true和false
        window.prompt('感觉怎么样？')//返回值是内容，没有则是null
        //浏览器的地址栏
        console.log(window.location.href)
        var btn = document.getElementById('btn')
        btn.onclick=function(){
            window.location.href='https:www.baidu.com'
        }
        //浏览器地址的刷新
        btn1.onclick=function(){
            window.location.reload()
        }
        //浏览器的历史记录
        window.history.back()
        window.history.forward()
        window.history.go()
        //浏览器的标签页
        window.open()
        window.close()
        //浏览器的常见事件
        window.onload=function(){}//页面全部资源加载完毕后的操作
        window.onscroll=function(){}//滚动条滚动时所执行的操作
        window.onresize=function(){}//页面窗口发生改变了所执行的操作
        //浏览器卷去的尺寸
        document.documentElement.scrollTop
        document.documentElement.scrollLeft
        document.body.scrollTop
        document.body.scrollLeft
        //为了兼容document.documentElement.scrollTop || document.body.scrollTop
        //浏览器滚动到
        window.scrollTo(x,y)
        //对象写法
        window.scrollTo({
            top:300,
            left:300,
            behavior:"smooth"//平滑滚动
        })
    </script>
</body>
</html>
