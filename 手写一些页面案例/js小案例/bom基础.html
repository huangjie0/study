<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bom基础</title>
</head>
<body>
    <script>
        // 获取浏览器窗口大小
        console.log(window.innerWidth);
        console.log(window.innerHeight);
        // 浏览器的弹出层
        window.alert('你好啊')//无返回值
        window.confirm('作业做完了么？')//返回值是true和false
        window.prompt('感觉怎么样？')//返回值是内容，没有则是null
        //浏览器的地址栏
        console.log(window.location.href)

    </script>
</body>
</html>
