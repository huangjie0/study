<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>全选</title>
</head>
<body>
    <div class="box">
        <input type="checkbox">全选<hr>
        <input type="checkbox" class="item">选项一<br>
        <input type="checkbox" class="item">选项二<br>
        <input type="checkbox" class="item">选项三<br>
        <input type="checkbox" class="item">选项四
    </div>
    
</body>
<script>
    var input =  document.querySelector('input')
    var input_1=document.querySelectorAll('.item')
    input.onclick=function(){
        var c = input.checked
        input_1.forEach(function(item){
            item.checked=c
        })
    }
    input_1.forEach(function(item){
        var count=0
        item.onclick=function(){
            input_1.forEach(function(t){
                if(t.onclick)count++
            })
            console.log(count)
        }
    })
</script>
</html>
