<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>递归函数</title>
    <script>
        function Dg(i){
            if(i==1)return 1;
            return i*Dg(i-1)
        }
        var res = Dg(20);
        alert(res);
    </script>
</head>
