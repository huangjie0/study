<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>选项卡</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            width: 600px;
            height: 400px;
            margin: 0 auto;
            border: 2px solid pink;
        }
        .box>ul{
            width: 600px;
            height: 30px;
            display: flex;
            list-style: none;
            text-align: center;
        }
        .box>ul>li{
            width: 200px;
            cursor: pointer;

        }
        ol{
            list-style: none;
            position: relative;
        }
        ol>li{
            width: 600px;
            height: 370px;
            position: absolute;
            top: 0;
            left: 0;
            text-align: center;
            line-height: 370px;
            font-size:30px;
            display: none;
        }
        .box>ul>li.active{
            background-color: orange;
        }
        .box>ol>li.active{
            background-color: green;
            display: block;
        }
    </style>
</head>
<body>
    <div class="box">
        <ul>
            <li class="active">1</li>
            <li>2</li>
            <li>3</li>
        </ul>
        <ol>
            <li class="active" style="background-color: red;">1</li>
            <li style="background-color: aqua;">2</li>
            <li style="background-color: blue;">3</li>
        </ol>
    </div>
</body>
<script>
    var btns = document.querySelectorAll('ul>li');
    var boxs = document.querySelectorAll('ol>li');
    btns.forEach(function(item,index){
    item.onclick=function(){
      for(var i=0;i<btns.length;i++){
          btns[i].classList.remove('active')
          boxs[i].classList.remove('active')
      } 
      btns[index].classList.add('active')    
      boxs[index].classList.add('active')    
    }
 })
</script>
</html>
