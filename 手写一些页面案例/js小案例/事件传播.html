<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件传播</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .outer{
            width: 500px;
            height: 500px;
            background-color: pink;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            margin: auto;
        }
        .center{
            width: 300px;
            height: 300px;
            background-color: skyblue;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            margin: auto;
        }
        .inner{
            width: 100px;
            height: 100px;
            background-color: orange;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            margin: auto;
        }
    </style>
</head>
<body>
    <div class="outer"> 
        <div class="center">
            <div class="inner"></div>
        </div>
    </div>
</body>
<script>
    var center = document.querySelector('.center')
    var inner = document.querySelector('.inner')
    var outer = document.querySelector('.outer')
    center.onclick = function(){
        console.log('center被点击了')
    }
    inner.onclick=function(){
        console.log('inner被点击了')
    }
    outer.onclick=function(){
        console.log('outer被点击了')
    }
</script>
</html>
