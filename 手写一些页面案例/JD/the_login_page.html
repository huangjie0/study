<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录页</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="css/the_login_page.css">
</head>
<body>
    <div class="body">
        <div class="denglu">
            <div class="denglu_1">
                登录
            </div>
            <div class="denglu_2">
                <p>用户名</p>
                <div class="denglu_6">
                    <i class="fa fa-user-o"></i>
                    <p>请输入用户名</p>
                </div>
            </div>
            <div class="denglu_3">
                <p>密码</p>
                <div class="denglu_6">
                    <i class="fa fa-lock"></i>
                    <p>请输入密码</p>
                </div>
            </div>
            <div class="denglu_4">
                <p>忘记密码</p>
            </div>
            <div class="denglu_5">
                登录
            </div>
            <div class="denglu_7">
                <p>第三方登录</p>
            </div>
            <div class="denglu_8">
                <div class="weixin">
                    <i class="fa fa-weixin"></i>
                </div>
                <div class="qq">
                    <i class="fa fa-qq"></i>
                </div>
                <div class="weibo">
                    <i class="fa fa-weibo"></i>
                </div>
            </div>
            <div class="denglu_9">
                <p>立即注册</p>
            </div>
        </div>
    </div>
</body>
</html>
