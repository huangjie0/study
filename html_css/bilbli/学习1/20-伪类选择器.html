<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*顺序不要错*/
        a:link{
            color: red;
        }/*未访问初始的状态*/
        a:visited{
            color: springgreen;
        }/*访问之后的状态*/
        a:hover{
            color: yellow;
        }/*鼠标放上去那一刻*/
        a:active{
            color: pink;
        }/*点击激活*/
    </style>
</head>
<body>
    <a href="https://www.baidu.com">百度</a>
</body>
</html>
