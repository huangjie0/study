<script>
    let obj = {}
    let arr = []
    console.log(obj)
    console.log(arr)
    
    function fn(){

    }
    fn.prototype.name = '小明'
    fn.prototype.age = 18
    fn.prototype.fn2=function(){
        console.log('我是fn2函数')
    }

    //定义一个空函数
    function Person(){

    }
    //往原型对象上添加属性和方法
    Person.prototype.name = '小红'
    Person.prototype.age = 20
    Person.prototype.getAge = function(){
        console.log(this.age)
    }
    // 使用new关键字，创建，访问原型上的属性和方法
    let p = new Person()
    console.log(p.name)

    p.getAge()
    p.age = 28
    //从当前实例属性去查找，如果找到了，就返回，如果没有找到，顺着原型一层一层往上找
    //直到找到null为止，如果还是没有找到，直接报错
    console.log(p.age)
