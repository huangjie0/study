<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="test"></div>
    <script type="text/javascript" src="../js/react.development17.js">
    </script>
    <script type="text/javascript" src="../js/react-dom.development17.js">
    </script>
    <script type="text/javascript" src="../js/babel.min.js">
    </script>
    <script type="text/babel">
        class Count extends React.Component{
            constructor(props){
                console.log('构造器');
                super(props)
                this.state = {
                    count:0
                }
            }
            add=()=>{
                const { count } = this.state
                this.setState({
                    count:count+1
                })
            }
            death=()=>{
                ReactDOM.unmountComponentAtNode(document.getElementById('test'))
            }
            force=()=>{
                this.forceUpdate()
            }
            UNSAFE_componentWillMount(){
                console.log('componentWillMount');
            }
            shouldComponentUpdate(){
                console.log('shouldComponentUpdate');
                return true
            }
            UNSAFE_componentWillUpdate(){
                console.log('componentWillUpdate');
            }
            componentDidMount(){
                console.log('componentDidMount');
            }
            componentWillUnmount(){
                console.log('componentWillUnmount');
            }
            render(){
                console.log('render');
                return (
                    <div>
                        <h2>当前求和为{this.state.count}</h2>
                        <button onClick={ this.add }>点我加1</button>
                        <button onClick={ this.death }>卸载组件</button>
                        <button onClick={ this.force }>强制更新</button>
                    </div>
                )
            }
        }
        class A extends React.Component{
            state = {
                carName:'奔驰'
            }
            changeCar=()=>{
                this.setState({
                    carName:'宝马'
                })
            }
            render(){
                return (
                    <div>
                        <div>A</div>
                        <button onClick={ this.changeCar}>换车</button>
                        <B carName = {  this.state.carName  }></B>
                    </div>

                )
            }
        }
        class B extends React.Component{
            UNSAFE_componentWillReceiveProps(props){
                console.log('componentWillReceiveProps',props);
            }
            shouldComponentUpdate(){
                console.log('shouldComponentUpdate');
                return true
            }
            render(){
                return (
                    <div>B,{ this.props.carName }</div>
                )
            }
        }
        ReactDOM.render(<Count/>,document.getElementById('test'))
    </script>
</body>

</html>
