<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="test"></div>
    <script type="text/javascript" src="../js/react.development.js">
    </script>
    <script type="text/javascript" src="../js/react-dom.development.js">
    </script>
    <script type="text/javascript" src="../js/babel.min.js">
    </script>
    <script type="text/babel">
        class Demo extends React.Component{
            render(){
                return (
                    <div>
                        <input type="text" placeholder='点击按钮提示数据' ref='input1'/>
                        <button onClick={ this.showDate }>点我提示左侧数据</button>
                        <input type="text" placeholder='失去焦点提示数据' onBlur={this.showDate_1} ref='input2'/>
                    </div>
                )
            }
            showDate=()=>{
                alert(this.refs.input1.value)
            }
            showDate_1=()=>{
                alert(this.refs.input2.value)
            }
        }
        ReactDOM.render(<Demo/>,document.getElementById('test'))
    </script>
</body>

</html>
