<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="test"></div>
    <div id="test1"></div>
    <script type="text/javascript" src="../js/react.development.js">
    </script>
    <script type="text/javascript" src="../js/react-dom.development.js">
    </script>
    <script type="text/javascript" src="../js/babel.min.js">
    </script>
    <script type="text/javascript" src="../js/prop-types.js"></script>
    <script type="text/babel">
        class Person extends React.Component{
            constructor(props){
                super(props)
            }
            render(){
                const { name,age,sex } = this.props
                return (
                    <ul>
                        <li>姓名：{name}</li>    
                        <li>性别：{sex}</li>    
                        <li>年龄：{age}</li>    
                    </ul>
                )
            }
            static propTypes = {
                name:PropTypes.string.isRequired,
                sex:PropTypes.string.isRequired,
                speak:PropTypes.func
            }
            static defaultProps = {
                age:60
            }
        }
        ReactDOM.render(<Person name='黄杰' sex='女'/>,document.getElementById('test'))
        function PersonItem(props){
            const  {name,age,sex} = props
            return (
                <ul>
                    <li>姓名：{name}</li>    
                    <li>性别：{sex}</li>    
                    <li>年龄：{age}</li>    
                </ul>
            )
        }
        PersonItem.propTypes = {
            name:PropTypes.string.isRequired,
            sex:PropTypes.string.isRequired,
            speak:PropTypes.func
        }
        PersonItem.defaultProps = {
            age:60
        }
        ReactDOM.render(<PersonItem name='黄杰' sex='男' age={19}/>,document.getElementById('test1'))
    </script>
</body>

</html>
