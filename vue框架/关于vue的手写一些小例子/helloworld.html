<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>第一个vue代码</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="hello">
        {{20+10}}
        {{name}}
    </div>
    
    <script>
        var vm = new Vue({
            el:'#hello',
            data:{
                name:"黄杰" //状态
            }
        })
    </script>
</body>
</html>
