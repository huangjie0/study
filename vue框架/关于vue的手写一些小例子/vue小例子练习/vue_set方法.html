<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../../vue框架/vue.js"></script>
</head>
<body>
    <div id="root">
        <h2>人员信息</h2>
        <h2>姓名:{{name}}</h2>
        <hr>
        <h3>年龄:{{age}}</h3>
        <div>
          朋友姓名:{{friends.name}}-朋友年龄:{{friends.age}}-朋友学校:{{friends.school}}  
        </div>
    </div>
</body>
<script>
    const vm = new Vue({
        el:'#root',
        data() {
            return {
             name:'黄杰',
             school:'淮师',
             age:25,
             friends:{
                 name:'张三',
                 age:25,
                 school:'徐州大学'
             }   
            }
        },
    })
</script>

</html>
