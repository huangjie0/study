<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../../vue框架/vue.js"></script>
    <style>
        .basic{
            width: 400px;
            height: 100px;
            border: 1px solid black;
        }
        .normal{
            background-color: aqua;
        }
        .sad{
            background-color: rgb(90, 83, 83);
        }
        .happy{
            background-color: brown;
        }
        .injustice{
            background-color: green;
        }
        .round{
            border-radius: 20px;
        }
        .big{
            font-size: 60px;
            color: white;
        }
        .small{
            font-size: 12px;
            color: blueviolet;
        }
    </style>
</head>



<body>
    <div id="root">
        <!-- 绑定class样式，适用于样式类名不确定，需要动态决定 -->
        <!-- <div class="basic" :class="mood" @click='changeMood()'>{{name}}</div> -->
        <div class="basic" :class="obj" @click='changeMood()' :style="obj2">{{name}}</div>
    </div>
</body>
<script>
    Vue.config.productionTip = false
    var vm = new Vue({
        el:'#root',
        data() {
            return {
                name:'黄杰',
                obj:{
                    sad:true,
                    round:false,
                    big:true
                },
                obj2:{
                    fontWeight:'500',
                    color:'red'
                }
            }
        },
    })
</script>
</html>
