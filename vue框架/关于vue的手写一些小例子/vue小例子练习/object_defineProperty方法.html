<script>
    let student = {
        name:'黄杰',
        age:18
    }
    Object.defineProperty(student,'gender',{
        value:"男",
        enumerable:true,//控制属性是否被枚举遍历
        writable:true,//控制属性是否可以被修改，默认值是false
        configurable:true,//控制属性是否可以被删除
    })
    console.log(student);
</script>
