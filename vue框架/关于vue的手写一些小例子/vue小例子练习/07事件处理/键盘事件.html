<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>键盘事件</title>
    <script src="../../../vue框架/vue.js"></script>
</head>
<body>
    <div id="root">
        <h3>欢迎来到{{name}}学习</h3>
        <input type="text" placeholder="按下回车提示输入" @keyup.ctrl.y='showInfo'>
    </div>
</body>
<script>
    /*
    vue中常用的按键别名
    1、enter回车
    2、delete删除
    3、esc退出
    4、space空格
    5、tab换行,特殊必须配合keydown使用
    6、上up
    7、下down
    8、左left
    9、右right
    10、系统修饰键：ctrl,shift,alt,win,必须配合keyup其他按键才可以生效
    */
    var vm = new Vue({
        el:'#root',
        data:{
            name:'淮师'
        },
        methods: {
            showInfo(e){
                console.log(e.target.value)
            }
        },
    })
</script>
</html>
