<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件处理</title>
    <script src="../../../vue框架/vue.js"></script>
</head>
<body>
    <div id="root">
        <h2>欢迎来到{{name}}学习</h2>
        <button @click='showInfo'>点我提示信息(不传参)</button>
        <button @click='showInfo2(66,$event)'>点我提示信息(传参)</button>
    </div>
</body>
<script>
    /*
    事件基本使用：
    1、使用v-on：xxx或者@xxx绑定事件，其中xxx是事件名
    2、事件的回调需要配置methods对象里面，最终会在vm上
    3、methods中不要使用箭头函数，否则this就不是vm了
    4、@click='demo'和@click='demo($event)'效果一致，但后者可以传参数
    */
    const vm = new Vue({
        el:'#root',
        data:{
            name:'淮师',
        },
        methods: {
          showInfo(event){
            //   alert(event.target.innerText);
            // console.log(this==vm);
          },
          showInfo2(number,a){
              console.log(number,a);
          }  
        },
    })
</script>
</html>
