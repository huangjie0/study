<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../../vue框架/vue.js"></script>
    <style>
        *{
            margin-top: 20px;
        }
        .demo1{
            background-color: pink;
        }
        .div{
            height: 100px;
            background-color: aqua;
        }
        .div1{
            height: 50px;
            background-color: pink;
        }
    </style>
</head>
<body>
    <div id="root">
        <h2>欢迎来到{{school}}学习</h2>
        <a href="http://www.baidu.com" @click.prevent='showInfo'>点我跳转到百度</a>
        <div class="demo1" @click='showInfo'>
            <button @click.stop='showInfo'>点我提示信息</button>
        </div>
        <!-- 事件只触发一次 -->
        <button @click.once='showInfo'>点我提示信息</button>
        <!-- 使用事件捕获模式 -->
        <div @click.capture='showMes2(555)' class="div">
            div1
            <div @click='showMes(1)' class="div1">
                div2
            </div>
        </div>
    </div>
</body>
<script>
    //vue事件修饰符，1.prevent:阻止默认事件2、stop:阻止冒泡3、once事件只触发一次4、capture:使用事件捕获模式，5、self:只有
    //e.target是当前操作元素时才触发事件6、passive,事件默认行为立即执行，无需等待事件回调执行完毕
    Vue.config.productionTip = false;
    const vm = new Vue({
        el:'#root',
        data() {
            return {
                school:'淮师'
            }
        },
        methods: {
            showInfo(e){
                // e.stopPropagation();
                // e.preventDefault();//阻止默认行为
                alert('你好')
            },
            showMes(msg){
                console.log(msg);
            },
            showMes2(msg){
                console.log(msg);
            }
        },
    })
</script>
</html>
