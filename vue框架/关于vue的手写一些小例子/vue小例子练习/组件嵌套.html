<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件嵌套</title>
    <script src="../../vue框架/vue.js"></script>
</head>
<body>
    <div id="root">

    </div>
</body>
<script>
    //创建hello组件
    const hello = Vue.extend({
        template:`
        <h2>{{msg}}</h2>
        `,
        data() {
            return {
            msg:'你好'      
            }
        },
    })
     //创建学生组建
     const student = Vue.extend({
        template:`
        <div>
            <h2>学生姓名:{{studentName}}</h2>
            <h2>学校年龄:{{age}}</h2>
        <div>
        `,
        data() {
            return {
                studentName:'黄杰',
                age:18,
            }
        }   
    })
    //创建学校组件
    const school = Vue.extend({
        template:`
        <div>
            <h2>学校姓名:{{schoolName}}</h2>
            <h2>学校地址:{{schoolAddress}}</h2>
            <student></student>
        <div>
        `,
        data() {
            return {
                schoolName:'淮师',
                schoolAddress:'南京',
            }
        },
        components:{
            student:student,
        }   
    })
    //定义app组件
    const app = Vue.extend({
        template:`
        <div>
            <school></school>
            <hello></hello>    
        </div>
        `,
        components:{
            school,
            hello
        }
    })
    const vm = new Vue({
        template:`
        <div>
            <app></app>  
        </div>
        `,
        el:'#root',
        //注册组件
        components:{
            app:app
        }
    })
</script>
</html>
