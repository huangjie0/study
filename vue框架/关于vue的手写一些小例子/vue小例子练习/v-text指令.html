<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <script src="../../vue框架/vue.js"></script>
</head>
<body>
    <div id="root">
        <div>{{name}}</div>

        el:'#root',
        data() {
            return {
                name:'黄杰'
            }
        },
    })
</script>
