<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../../../vue框架/vue.js"></script>
</head>
<body>
    <div id="root">
    <h1>{{name.toUpperCase()}},{{address}},{{1+1}}</h1>
    </div>
    <script>
        /*
        初识vue:
        1、想让vue工作，就必须创建一个vue实例，且传入一个配置对象
        2、root容器里的代码依然符合html规范，只不过混入一些特殊的vue语法
        3、root容器里的代码被称为vue模板
        注意区分：js表达式和js代码
        1、表达式，一个表达式生成一个值，可以放在任何一个需要值的地方
        (1) a (2) a+b (3) demo(1) (4) x==y ? 'a':'b'
        2、js代码
        (2) if(){}  for(){}
        */
        Vue.config.productionTip = false//阻止vue在启动中生成生产提示
        //创建vue实例
        var vm = new Vue({
            el:"#root",
            data:{
                name:"huangjie",
                address:"北京"
            }
        })
    </script>
</body>
</html>
