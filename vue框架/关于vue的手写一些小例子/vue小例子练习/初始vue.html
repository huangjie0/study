<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 引入vue -->
    <script src="../../vue框架/vue.js"></script>
</head>
<body>
    <div id="root">
        <h1>hello {{name}},欢迎来到{{address}}</h1>
    </div>
</body>
<script type="text/javascript">
    //总结：想让vue工作，就必须创建一个vue实例对象，且传入一个配置对象，root容器里面的代码要遵循html规范，只不过混入一些特殊的语法
    //root里面的代码被称为容器模板 
    //注意区分js表达式和代码，1.一个表达式会生成一个值，可以放在任何一个需要的地方 a,a+b,demo(1),x==y?'a':'b',
    //js代码：if(){},for(){}
    //vue实例和容器是一一对应的
    //真实的开发中只有一个vue实例，并且会配合着组件一起使用
    //{{xxx}}中的xxx必须要写js表达式，且xxx可以自动读取data里面的所有属性
    //一旦data里面中数据发生变化，那么模板里面用到该数据的地方就会自动更新
    Vue.config.productionTip = false//阻止vue在启动时生成生产提示
    const vm = new Vue({
        el:'#root',//el用于指定当前vue实例为哪个容器服务，值通常为css选择器字符串
        data:{//data中存储数据，供el里面的容器使用的，暂时先写成一个对象
            name:'黄杰',
            address:'南京'
        }
    })
</script>
</html>
