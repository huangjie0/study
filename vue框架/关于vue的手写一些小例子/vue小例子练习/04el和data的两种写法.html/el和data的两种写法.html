<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>el和data的两种写法</title>
    <script src="../../../vue框架/vue.js"></script>
</head>
<body>
    <!-- 准备一个容器 -->
    <div id="root">
        <h1>你好，{{name}}</h1>
    </div>
    
</body>
<script>
    /*
    el有两种写法：一种是new vue时配置的el属性，另一种是先创建vue实例，然后通过挂载方式指定el值
    data也有两种写法：一种是对象式写法，另一种是函数式写法，data:function(){return},里面的this是vm的实例对象
    */
    var vm = new Vue({
        //el:'#root',第一种写法
        data:{
            name:'黄杰',
        }
    })
    vm.$mount('#root')//第二种写法
    //data的两种写法
    new Vue({
        el:'#root',
        //data的对象式写法
        //data的函数式写法
        // data:{
        //     name:'黄杰',
        // }

        data:function(){
            console.log(this)
            return{
                name:'黄杰'
            }
        }
    })
</script>
</html>
