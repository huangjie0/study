<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>sessionStorage</h2>
    <button onclick="save()">点我保存数据</button>
    <button onclick="read()">点我读取数据</button>
    <button onclick="remove()">点我删除数据</button>
    <button onclick="clear()">点我清空数据</button>
</body>
<script>
    let p = {name:'张三',age:18}
    function save(){
        window.sessionStorage.setItem('msg','hello')
        window.sessionStorage.setItem('msg2',666)
        window.sessionStorage.setItem('msg3',JSON.stringify(p))
    }
    function read(){
        console.log(sessionStorage.getItem('msg2'))
        console.log(sessionStorage.getItem('msg'))
        console.log(sessionStorage.getItem('msg3'))
    }
    function remove(){
        sessionStorage.removeItem('msg2')
        sessionStorage.removeItem('msg3')
        sessionStorage.removeItem('msg')
    }
    function clear(){
        sessionStorage.clear()
    }
</script>
</html>
