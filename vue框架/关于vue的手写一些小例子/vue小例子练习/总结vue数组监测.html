<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../../vue框架/vue.js"></script>
</head>
<body>
    <div id="root">
        <h2>人员信息</h2>
        <button @click='friends.age++'>年龄+1</button><br>
        <button @click='add()'>添加性别属性，默认值是:男</button><br>
        <button @click='shift()'>在列表首位添加一个朋友</button><br>
        <button @click="updateName()">修改第一个朋友的名字为:李四</button><br>
        <button @click='addhobby()'>添加一个爱好</button><br>
        <button @click="updatehobby()">修改第一个爱好为:开车</button><br>
        <h2>姓名:{{name}}</h2>
        <hr>
        <h3>年龄:{{age}}</h3>
        <h3 v-if='friends.sex'>性别:{{friends.sex}}</h3>
        <div>
          朋友姓名:{{friends.name}}-朋友年龄:{{friends.age}}-朋友学校:{{friends.school}}-朋友性别:{{friends.sex}}
        </div>
        <ul>
            <li v-for='item,index in friends.hobby' :key="index">{{item}}</li>
        </ul>
    </div>
</body>
<script>
    const vm = new Vue({
        el:'#root',
        data() {
            return {
             name:'黄杰',
             school:'淮师',
             age:25,
             friends:{
                 name:'张三',
                 age:25,
                 school:'徐州大学',
                 hobby:['抽烟','喝酒','烫头'] //调用vue提供的方法：pop,unshift,shift,push,splice,sort,reverse
             },
            }
        },
        methods: {
            add(){
                Vue.set(this.friends,'sex','男')
            },
            shift(){
                this.friends.hobby.unshift('打架')
            },
            updateName(){
                this.friends.name='李四'
            },
            addhobby(){
                this.friends.hobby.push('学习')
            },
            updatehobby(){
                this.friends.hobby.splice(0,1,'开车')
            }
        },
    })
</script>
</html>
