<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../../vue框架/vue.js"></script>
</head>
<body>
    <div id="root">
        <h1>插值语法</h1>
        <h3>你好，{{name}}</h3>
        <hr>
        <h1>指令语法</h1>
        <a v-bind:href="url" :x='hello'>百度一下你就知道</a>
    </div>
</body>
<script>
    //vue模板语法有2大类
    //1.插值语法，功能：用于解析标签体内的内容，写法：{{xxx}}，xxx是js的表达式，且可以直接读取data内的所有属性
    //2.指令语法，功能:用于解析标签（包括：标签属性，标签体的内容，绑定事件。。。。。）
    Vue.config.productionTip = false
    const vm = new Vue({
        el:'#root',
        data:{
            name:'黄杰',
            url:'https://www.baidu.com',
            hello:'你好'
        }
    })
</script>
</html>
