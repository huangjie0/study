<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            width: 1000px;
            height: 200px;
            background-color: rgb(199, 199, 199);
            margin: 0 auto;
            display: flex;
            align-items: center;
        }
        .box1{
            width: 1000px;
            height: 100px;
        }
        .box2{
            width: 300px;
            height: 100px;
            margin-left: 100px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .box3{
            width: 300px;
            height: 40px;
            line-height: 40px;
            font-size: 20px;
            font-weight: bold;
        }
        .box4{
            width: 300px;
            height: 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .input{
            width: 240px;
            height: 20px;
        }
        .btn{
            width: 50px;
            height: 25px;
        }
        .list{
            width: 1000px;
            min-height: 310px;
            background-color: aqua;
            margin: 0 auto;
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }
        .list1{
            width: 325px;
            height: 150px;
            background-color: blueviolet;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .list2{
            width: 200px;
            height: 150px;
            background-color: aquamarine;
        }
        img{
            width: 200px;
            height: 150px;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="box1">
            <div class="box2">
                <div class="box3">Search Github Users</div>
                <div class="box4">
                    <input type="text" class="input">
                    <button class="btn">Search</button>
                </div>
            </div>
        </div>
    </div>
    <div class="list">
        <div class="list1">
            <div class="list2">
                <a href="https://www.baidu.com">
                    <img src="../../../手写一些页面案例/JD/upload/11.jpg" alt="">
                </a>
            </div>
        </div>
        <div class="list1"></div>
        <div class="list1"></div>
        <div class="list1"></div>
        <div class="list1"></div>
    </div>
</body>
</html>
