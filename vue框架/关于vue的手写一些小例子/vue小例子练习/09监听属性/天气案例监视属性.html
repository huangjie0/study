<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天气案例监视属性</title>
    <script src="../../../vue框架/vue.js"></script>
</head>
<body>
    <div id="root">
        <h2>今天天气很{{info}}</h2>
        <button @click='changeWeather'>切换天气</button>
    </div>
</body>
<script>
    /*
    监视属性：
        1、当被监视属性变化时，回调函数自动调用，进行相关操作
        2、监视属性必须存在，才能监视上。
        3、监视属性的两种写法：
        1、new vue时候传入的配置项
        2、通过vm.$watch监视
    */
    const vm = new Vue({
        el:'#root',
        data:{
            isHot:true
        },
        computed:{
            info(){
                return this.isHot ? '炎热':'凉爽'
            }
        },
        methods: {
            changeWeather(){
                this.isHot= !this.isHot
            }
        },
        watch:{
            'isHot':{
                //初始化时调用一下
                immediate:true,
                //当ishot发生改变时调用
                handler(newValue,oldValue){
                    console.log(newValue,oldValue)
                }
            }
        }
    })
</script>
</html>
