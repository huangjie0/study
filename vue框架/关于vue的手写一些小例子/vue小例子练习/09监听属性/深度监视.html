<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天气案例深度监视</title>
    <script src="../../../vue框架/vue.js"></script>
</head>
<body>
    <div id="root">
        <h2>今天天气很{{info}}</h2>
        <button @click='changeWeather'>切换天气</button>
        <hr/>
        <h3>a的值是{{numbers.a}}</h3>
        <button @click='numbers.a++'>点我a+1</button>

        <input type="text" v-model='v'>
        <input type="text" @input='change' :value='v'>

    </div>
</body>
<script>
    /*
    监视属性：
        1、当被监视属性变化时，回调函数自动调用，进行相关操作
        2、监视属性必须存在，才能监视上。
        3、监视属性的两种写法：
        1、new vue时候传入的配置项
        2、通过vm.$watch监视
    深度监视：
        vue中watch默认不监视对象内部值的改变（一层）
        配置deep:true可以监视对象内部值的改变（多层）
    备注：
        vue自身可以监视对象内的值的改变，但vue提供watch默认不可以
        使用watch时根据数据具体的结构，决定是否采用深度监视
    */
    const vm = new Vue({
        el:'#root',
        data:{
            isHot:true,
            numbers:{
                a:1,
                b:1,
                c:{
                    d:5
                }
            },
            v:''
        },
        computed:{
            info(){
                return this.isHot ? '炎热':'凉爽'
            }
        },
        methods: {
            changeWeather(){
                this.isHot= !this.isHot
            },
            change(v){
                this.v = v;
            }
        },
        watch:{
            // 'isHot':{
            //     //初始化时调用一下
            //     // immediate:true,
            //     //当ishot发生改变时调用
            //     handler(newValue,oldValue){
            //         console.log(newValue,oldValue)
            //     }
            // },
            //监视多级结构中所有属性的变化
            numbers:{
                deep:true,
                handler(){
                    console.log('number改变了')
                }
            }
        }
    })
</script>
</html>
