<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模板语法</title>
    <script src="../../../vue框架/vue.js"></script>
</head>
<body>
    <div id="root">
        <h1>插值语法</h1>
        <h3>你好，{{name}}</h3>
        <hr/>
        <h1>指令语法</h1>
        <a v-bind:href="url" :x="hello">百度一下你就知道</a>
    </div>
</body>
<script>
    Vue.config.productionTip = false //阻止vue在启动时生成生产提示
    new Vue({
        el:'#root',
        data:{
            name:'jack',
            url:'https:www.baidu.com',
            hello:'你好',
        }
    }) 
</script>
</html>
