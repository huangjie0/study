<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模板语法</title>
    <script src="../../../vue框架/vue.js"></script>
</head>
<body>
    <div id="root">
        <h1>插值语法</h1>
        <h3>你好，{{name}}</h3>
        <hr/>
        <h1>指令语法</h1>
        <a :href="school.url">点我去{{school.name}}学校</a>
    </div>
</body>
<script>
    /*
    vue模板有两大类：
    1、插值模板：
    功能：由于解析标签体内容
    写法：{{xxxx}},xxxx是js表达式，且可以直接读取到data中所有属性
    2、指令语法：
    功能：用于解析标签(包括：标签属性，标签体内容，绑定事件等等....)
    */
    Vue.config.productionTip = false //阻止vue在启动时生成生产提示
    new Vue({
        el:'#root',
        data:{
            name:'jack',
            url:'https:www.baidu.com',
            school:{
                name:'和盈',
                url:'https://www.baidu.com'
            }
        }
    }) 
</script>
</html>
