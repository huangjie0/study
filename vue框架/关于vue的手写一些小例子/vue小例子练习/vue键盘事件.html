<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../../vue框架/vue.js"></script>
</head>
<body>
    <div id="root">
        <h2>欢迎来到{{name}}学习</h2>
        <input type="text" placeholder="按下回车提示输入" @keyup.delete='showInfo'>
    </div>
</body>
<script>
    Vue.config.productionTip = false//阻止vue提示
    const vm = new Vue({
        el:'#root',
        data() {
            return {
                name:'淮师'
            }
        },
        methods:{
            showInfo(e){
                //通过判定按键的编码来判定按下的是哪个键
                console.log(e.keyCode)
            }
        },
    })
</script>
</html>
