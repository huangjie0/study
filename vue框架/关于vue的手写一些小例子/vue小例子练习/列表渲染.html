<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../../vue框架/vue.js"></script>
</head>
<body>
    <div id="root">
        <!-- 遍历数组 -->
        <ul>
            <li v-for='p of persons' :key='p.id'>
                {{p.name}}-{{p.age}}
            </li>
        </ul>
        <!-- 遍历对象 -->
        <ul>
            <li v-for='p,index of car' :key='index'>
                {{p}}-{{index}}
            </li>
        </ul>
        <!-- 遍历字符串 -->
        <ul>
            <li v-for='s,index of hello' :key='index'>
                {{s}}-{{index}}
            </li>
        </ul>
        <!-- 遍历指定次数 -->
        <ul>
            <li v-for='number,index of 5' :key='index'>
                {{number}}-{{index}}
            </li>
        </ul>
    </div>
</body>
<script>
    const vm = new Vue({
        el:'#root',
        data() {
            return {
                persons:[
                    {id:'001',name:'张三',age:18},
                    {id:'002',name:'王五',age:20},
                    {id:'003',name:'李四',age:21}
                ],
                car:{
                    name:'奥迪',
                    price:'50万',
                    color:'黄色'
                },
                hello:'你好世界'
            }
        },
    })
</script>
</html>
