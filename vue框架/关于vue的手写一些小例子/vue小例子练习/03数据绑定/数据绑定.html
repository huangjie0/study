<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据绑定</title>
    <script src="../../../vue框架/vue.js"></script>
</head>
<body>
    <div id="root">
        单向数据绑定<input type="text" :value="name"><br/>
        双向数据绑定<input type="text" v-model="age">
    </div>
</body>
<script>
    /*v-model指令只能运用在表单类元素(输入类元素)上*/
    /*vue有两种数据绑定方式
    1、单向绑定v-bind:数据只能从data流向页面
    2、双向数据绑定：v-model,数据不仅能从data流向页面，也可以从页面流向data
    备注：双向绑定一般应用在表单元素比如input、select等，v-model:value可以简写成v-model,因为v-model默认收集就是value值 
    */
    var vm = new Vue({
        el:'#root',
        data:{
            name:'黄杰',
            age:20
        }
    })
</script>
</html>
