<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../../vue框架/vue.js"></script>
</head>
<body>
    <div id="root">
        <h1>{{msg}}</h1>
        <hr>
        <!-- 编写组件标签 -->
        <school></school>
        <hr>
        <student></student>
    </div>
</body>
<script>
    //创建学校组件
    const school = Vue.extend({
        template:`
        <div>
            <h2>学校姓名:{{schoolName}}</h2>
            <h2>学校地址:{{schoolAddress}}</h2>
            <button @click='showName()'>点我提示学校名</button>
        <div>
        `,
        data() {
            return {
                schoolName:'淮师',
                schoolAddress:'南京',
            }
        },
        methods: {
            showName(){
                alert(this.schoolName)
            }
        },
    })
    //创建学生组件
    const student = Vue.extend({
        template:`
        <div>
            <h2>学生姓名:{{studentName}}</h2>    
            <h2>学生年龄:{{studentAge}}</h2>    
        </div>
        `,
        data() {
            return {
                studentName:'黄杰',
                studentAge:18
            }
        },
    })
    const vm = new Vue({
        el:'#root',
        data() {
            return {
                msg:'你好啊!'
            }
        },
        //注册组件
        components:{
            school:school,
            student:student
        }
    })
</script>
</html>
