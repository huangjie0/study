<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="../../vue框架/vue.js"></script>
</head>
<body>
    <div id="root">
        <hello></hello><hr>
        <h1>{{msg}}</h1><hr>
        <!-- 编写组件标签 -->
        <school></school>
        <hr>
        <student></student>
    </div>
    <div id="root1">
        <hello></hello>
    </div>
</body>
<script>
    //创建学校组件
    const school = Vue.extend({
        name:'bigschool',
        template:`
        <div>
            <h2>学校姓名:{{schoolName}}</h2>
            <h2>学校地址:{{schoolAddress}}</h2>
            <button @click='showName()'>点我提示学校名</button>
        <div>
        `,
        data() {
            return {
                schoolName:'淮师',
                schoolAddress:'南京',
            }
        },
        methods: {
            showName(){
                alert(this.schoolName)
            }
        },
    })
    //创建hello组件
    const hello = Vue.extend({
        template:`
        <div>
            <h2>你好啊{{name}}</h2>    
        </div>
        `,
        data() {
            return {
                name:'黄杰'
            }
        }
    })
    //创建学生组件
    const student = Vue.extend({
        template:`
        <div>
            <h2>学生姓名:{{studentName}}</h2>    
            <h2>学生年龄:{{studentAge}}</h2>    
        </div>
        `,
        data() {
            return {
                studentName:'黄杰',
                studentAge:18
            }
        },
    })
    //全局注册组件
    Vue.component('hello',hello)
    const vm = new Vue({
        el:'#root',
        data() {
            return {
                msg:'你好啊!'
            }
        },
        //注册组件
        components:{
            school:school,
            student:student
        }
    })
    const vm1=new Vue({
        el:'#root1'
    })
</script>
</html>
