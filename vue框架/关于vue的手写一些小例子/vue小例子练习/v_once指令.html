<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../../vue框架/vue.js"></script>
</head>
<body>
    <div id="root">
        <h2 v-once>初始化的值是:{{n}}</h2>
        <h2 @click='n++'>点我n++:{{n}}</h2>
    </div>
</body>
<script>
    //初次动态渲染后，就视为静态内容
    const vm = new Vue({
        el:'#root',
        data() {
            return {
                n:1
            }
        },

    })
</script>

</html>
