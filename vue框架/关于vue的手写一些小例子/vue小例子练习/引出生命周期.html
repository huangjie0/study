<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="../../vue框架/vue.js"></script>
    <style>
        h1{
            opacity: 1;
        }
    </style>
</head>
<body>
    <div id="root">
        <h1 :style={opacity}>欢迎学习{{name}}</h1>
    </div>
</body>
<script>
    const vm = new Vue({
        el:'#root',
        data() {
            return {
                name:'vue',
                opacity:1
            }
        },
        //完成挂载
        mounted(){
            setInterval(()=>{
                this.opacity-=0.1;
                if(this.opacity<=0) this.opacity=1
            },100)
        },
    })
</script>
</html>
