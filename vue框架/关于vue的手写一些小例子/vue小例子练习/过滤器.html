<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="../../vue框架/vue.js"></script>
    <script src="../../vue框架/dayjs.min.js"></script>
</head>
<body>
    <div id="root">
        <h2>显示格式化后的时间</h2>
        <!-- 计算属性实现 -->
        <!-- <h3>现在是:{{fmtTime}}</h3> -->
        <!-- <h3>现在是:{{getFmtTime()}}</h3> -->
        <h3>现在是:{{time | formatTime('YYYY-MM-DD HH:mm:ss') | mySlice}}</h3>
    </div> 
    <div id="root1">
        <h1>{{msg | mySlice}}</h1>
    </div>
</body>
<script>
    //对特定显示的数据进行格式化再显示，适用于简单的处理
    Vue.filter('mySlice',function(value){
        return value.slice(0,4)
    })

    new Vue({
        el:'#root',
        data() {
            return {
                time:1648950301607  
            }
        },
        // computed:{
        //     fmtTime(){
        //         return dayjs(this.time).format('YYYY-MM-DD HH:mm:ss')
        //     }
        // }
        // methods: {
        //     getFmtTime(){
        //         return  dayjs(this.time).format('YYYY-MM-DD HH:mm:ss')
        //     }
        // },
        filters:{
            formatTime(time,str){
                return dayjs(time).format(str)
            },
            mySlice(value){
                return value.slice(0,4)
            }
        }
    })
    new Vue({
        el:'#root1',
        data() {
            return {
                msg:'hello!'
            }
        },
    })
</script>
</html>
