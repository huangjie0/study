<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue框架/vue.js"></script>
    <style>
        .red{
            background-color: red;
        }
        .yellow{
            background-color: yellow;
        }
        .green{
            background-color: green;
        }
    </style>
</head>
<body>
    <div id="box">
        {{myname}}-{{myage}}
        {{10>20?"aaa":"bbb"}}
        <div :class="whichcolor">切换背景色1111</div>
        <div :class="isColor?'red':'green'">切换背景色1111</div>
        <img v-bind:src="imgpath"/>
        <button v-on:click="handleChange">change</button>
        <!-- v-show v-if 指令 -->
        <div v-show="isShow">我是动态显示和隐藏</div>
        <div v-if="isCreated">我是动态创建和删除</div>
        <!-- v-for列表渲染指令 -->
        <ul>
            <li v-for="(a,b) in item">{{a}}-{{b}}</li>
        </ul>
    </div>
    <script>
        var vm = new Vue({
            el:"#box",
            data:{
                myname:"黄杰",
                myage:100,
                whichcolor:"red",
                isColor:true,
                imgpath:"",
                isShow:false,
                isCreated:false,
                item:["aaa","bbb","ccc","ddd"]
            },
            //事件绑定方法
            methods:{
                handleChange(){
                    console.log("handleChange",this);
                    this.myname="难受";
                    this.myage=20;
                    this.whichcolor="yellow",
                    this.isColor=!this.isColor,
                    this.imgpath="https://github.com/yyx990803.png",
                    this.isShow=!this.isShow,
                    this.isCreated=!this.isCreated
                }
            }
        })
    </script>
</body>
</html>
