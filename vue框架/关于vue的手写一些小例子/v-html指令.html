<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue框架/vue.js"></script>
</head>
<body>
    <div id="box">
        {{mytext}}
        <div v-html="mytext">
            加粗
        </div>
    </div>
    
    <script>
        new Vue({
            el:"#box",
            data:{
                mytext:"<b>加粗</b>"
            }
        })
    </script>
</body>
</html>
