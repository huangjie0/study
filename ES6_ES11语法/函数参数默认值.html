<script>
    //es6允许函数参数赋值初始值
    //形参初始值，具有默认的参数，一般位置靠后
    function add(a,b,c=5){
        return a+b+c
    }
    let res = add(1,2)
    console.log(res);
    //与解构赋值结合
    function connect({host,username,password}){
        console.log(host)
        console.log(username)
        console.log(password)
    }
    connect({
        host:'localhost',
        username:'root',
        password:'123456'
    })
</script>
</html>
