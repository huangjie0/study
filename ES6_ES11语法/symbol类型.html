<script>
    //创建一个symbol类型
    let s = Symbol();

    let s3 = Symbol('黄杰');
    console.log(s2===s3);
    //通过函数对象创建
    let s4 = Symbol.for('黄杰');
    let s5 = Symbol.for('黄杰');
    console.log(s4,typeof s4);
    console.log(s4===s5);
