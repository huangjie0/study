<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>箭头函数</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background-color: aqua;
        }
        *{
            padding: 0;
            margin: 0;
        }
    </style>
</head>
<body>
    <div>
    </div>
    
</body>
<script>
    //定义函数的一种方式,声明式定义
    var fn = function(){
        console.log('------')
    }
    fn();
    var fun = ()=>{
        console.log('我是一个箭头函数');
    }
    //可以省略小括号不写，
    let f1 = name => {
        console.log(name);
    }
    f1('黄杰');
    //两个形参必须写小括号
    var fn3 = (name,age)=>{
        console.log(name)
        console.log(age)
    }
    fn3('黄节',12);
    //可以省略大括号不写
    var fn4 =(a,b)=>a+b;
    fn4(1,2); 
    //箭头函数内没有arguments
    function a (){
        console.log(arguments.length)
    }
    a(1,2,3,4,5);
    //箭头函数内没有this，定义外部this
    var arr=[1,2,3,4,5,6]
    var res = arr.filter(function(item){
        return item%2==0
    })
    console.log(res);
    var obj ={
        fn:function(){
            console.log(this);
        },
        f2:()=>{
            console.log(this);
        }
    }
    obj.fn();
    obj.f2();
    // var div = document.querySelector('div');
    // div.onclick=function(){
    //     let fn=()=>{
    //         console.log(this);
    //     }
    //     fn();
    //     //因为用箭头函数，指向是上一级this即是div
    // }
    var div = document.querySelector('div');
    div.onclick=()=>{
        console.log(this);
    }//因为this指向是上一级，即是window对象
    
</script>
</html>
