<script>
    function * gen(arg){
        console.log(arg);
        let one = yield 111;
        console.log(one);
        let two = yield 222;
        console.log(two);
        yield 333
    }
    let iterator = gen('aaa');
    console.log(iterator.next())
    //next方法可以传递参数
    console.log(iterator.next('bbb'))
    console.log(iterator.next('ccc'))
</script>
