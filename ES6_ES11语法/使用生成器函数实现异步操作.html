<script>
    function one(){
        setTimeout(function(){
            console.log(1111);
            g.next()
        },1000)
    }
    function two(){
        setTimeout(function(){
            console.log(2222);
            g.next()
        },2000)
    }
    function three(){
        setTimeout(function(){
            console.log(3333)
            g.next()
        },3000)
    }
    function * gen(){
        yield one();
        yield two();
        yield three();
    }
    let g = gen();
    g.next();
</script>
