    <title>拓展运算符</title>

<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>

    </ul>
    
</body>
<script>

    var li = document.querySelectorAll('li');
    var li = [...li];
    li.push(1);

    })
    console.log(res);
