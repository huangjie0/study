<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>promise_race方法</title>
</head>
<body>
    
</body>
<script>
    const p = new Promise((resolve,reject)=>{
        setTimeout(()=>{
            resolve('11111')
        },1000)
    })
    const p1 = Promise.resolve('2222');
    const p2 = Promise.resolve('333');
    const result = Promise.race([p,p1,p2]);
    console.log(result);
</script>
</html>
