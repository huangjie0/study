<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>promise方法</title>
</head>
<body>
    
</body>
<script>
    //是成功的结果
    let p1 = Promise.resolve(521);
    //返回时成功的对象
    console.log(p1);
    //失败的结果
    let p2 = Promise.reject(252);
    //返回时失败的结果
    console.log(p2);
</script>
</html>
